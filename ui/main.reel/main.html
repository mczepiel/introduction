<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "introductionForm": {"#": "introductionForm"},
                "printPreview": {"@": "printPreview"}
            }
        },

        "nameField": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "nameField"}
            },
            "bindings": {
                "value": {"<->": "@owner.person.name"}
            }
        },

        "titleField": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "titleField"}
            },
            "bindings": {
                "value": {"<->": "@owner.person.title"}
            }
        },

        "companyField": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "companyField"}
            },
            "bindings": {
                "value": {"<->": "@owner.person.company"}
            }
        },

        "emailField": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "emailField"}
            },
            "bindings": {
                "value": {"<->": "@owner.person.email"}
            }
        },

        "twitterField": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "twitterField"}
            },
            "bindings": {
                "value": {"<->": "@owner.person.twitterHandle"}
            }
        },

        "printPreview": {
            "prototype": "montage/ui/image.reel",
            "properties": {
                "element": {"#": "printPreview"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">

        <form data-montage-id="introductionForm">
            <label for="nameField"><span>Name</span> <input type="text" id="nameField" data-montage-id="nameField"></label>
            <label for="titleField"><span>Title</span> <input type="text" id="titleField" data-montage-id="titleField"></label>
            <label for="companyField"><span>Company</span> <input type="text" id="companyField" data-montage-id="companyField"></label>
            <label for="emailField"><span>Email</span> <input type="text" id="emailField" data-montage-id="emailField"></label>
            <label for="twitterField"><span>Twitter</span> <input type="text" id="twitterField" data-montage-id="twitterField"></label>
            <div class="controls">
                <input type="reset" value="Reset badge">
                <input type="submit" value="Print badge">
            </div>
        </form>

        <div class="previewArea">
            <img data-montage-id="printPreview">
        </div>

    </div>
</body>
</html>
